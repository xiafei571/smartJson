<!DOCTYPE html>
<html>
<head>
  <title>smartJson</title>
  <style>
    body {
      width: 800px;
      height: 600px;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .column {
      width: 45%;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      height: 80vh;
      resize: none;
    }
    #error-message {
      color: red;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="column">
    <textarea id="input" placeholder="Enter JSON here"></textarea>
    <div id="error-message"></div>
  </div>
  <div class="column">
    <textarea id="output" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
